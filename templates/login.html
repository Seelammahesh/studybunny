{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4">Student Login</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <div class="text-center">
      <button class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i> Login with Google</button>
      <button class="btn btn-outline-primary w-100"><i class="bi bi-facebook"></i> Login with Facebook</button>
    </div>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup Now</a></p>
  </div>
</div>
{% endblock %}
