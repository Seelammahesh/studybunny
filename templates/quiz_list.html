{# quiz_list.html #}
{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Available Quizzes</h2>
<ul class="quiz-list">
  {% for quiz in quizzes %}
    <li>
      <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }}</a>
      {% if quiz.description %} - {{ quiz.description }}{% endif %}
    </li>
  {% empty %}
    <li>No quizzes available.</li>
  {% endfor %}
</ul>
{% endblock %}
